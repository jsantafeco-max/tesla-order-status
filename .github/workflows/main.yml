name: Check Tesla Order Status

on:
  workflow_dispatch: 

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout código
        uses: actions/checkout@v3

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Instalar librerías
        run: pip install requests

      - name: Parchear y Ejecutar
        env:
          TESLA_REFRESH_TOKEN: ${{ secrets.TESLA_REFRESH_TOKEN }}
          TESLA_USER: ${{ secrets.TESLA_USER }}
        run: |
          # 1. Obtener Access Token
          cat << 'EOF' > get_token.py
          import requests
          import os
          try:
              refresh_token = os.environ['TESLA_REFRESH_TOKEN']
              url = "https://auth.tesla.com/oauth2/v3/token"
              payload = {
                  "grant_type": "refresh_token",
                  "client_id": "ownerapi",
                  "refresh_token": refresh_token,
                  "scope": "openid email offline_access"
              }
              response = requests.post(url, json=payload).json()
              print(response.get('access_token', 'ERROR'))
          except:
              print("ERROR")
          EOF

          ACCESS_TOKEN=$(python get_token.py)
          
          if [ "$ACCESS_TOKEN" == "ERROR" ] || [ -z "$ACCESS_TOKEN" ]; then
            echo "❌ Error: Token no válido. Revisa tus Secrets."
            exit 1
          fi

          # 2. INYECCIÓN LIMPIA: Reemplazamos el login y desactivamos los inputs
          # Reemplaza la línea de login
          sed -i "s/token_response = exchange_code_for_tokens(get_auth_code())/token_response = {'access_token': '$ACCESS_TOKEN', 'refresh_token': '$TESLA_REFRESH_TOKEN'}/g" tesla_order_status.py
          
          # PARCHE MAESTRO: Redefinimos la función input para que siempre devuelva 'n'
          # Esto evita cualquier error de sintaxis y responde 'n' a todo automáticamente
          sed -i "1i def input(prompt=''): return 'n'" tesla_order_status.py
          
          echo "✅ Parche aplicado correctamente. Consultando datos de Tesla..."

          # 3. Ejecutar
          python tesla_order_status.py
