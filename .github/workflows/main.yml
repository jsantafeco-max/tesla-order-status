name: Check Tesla Order Status
on:
  workflow_dispatch: # Botón manual

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: pip install requests

      - name: Patch and Run
        env:
          TESLA_REFRESH_TOKEN: ${{ secrets.TESLA_REFRESH_TOKEN }}
        run: |
          # 1. Creamos un pequeño script para obtener un Access Token fresco usando tu Refresh Token
          cat << 'EOF' > get_token.py
          import requests
          import os
          import json

          refresh_token = os.environ['TESLA_REFRESH_TOKEN']
          url = "https://auth.tesla.com/oauth2/v3/token"
          payload = {
              "grant_type": "refresh_token",
              "client_id": "ownerapi",
              "refresh_token": refresh_token,
              "scope": "openid email offline_access"
          }
          response = requests.post(url, json=payload).json()
          if 'access_token' in response:
              print(response['access_token'])
          else:
              print("ERROR")
          EOF

          ACCESS_TOKEN=$(python get_token.py)
          
          if [ "$ACCESS_TOKEN" == "ERROR" ]; then
            echo "❌ Error: El Refresh Token no es válido o expiró."
            exit 1
          fi

          # 2. Modificamos el script original para que use este token directamente
          # Buscamos la línea del login y la reemplazamos con nuestro token manual
          sed -i "s/token_response = exchange_code_for_tokens(get_auth_code())/token_response = {'access_token': '$ACCESS_TOKEN'}/g" tesla_order_status.py
          
          echo "✅ Token inyectado correctamente. Ejecutando consulta..."
          
          # 3. Ejecutar el script (ahora ya tiene el token dentro)
          echo "n" | python tesla_order_status.py
