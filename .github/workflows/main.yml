name: Check Tesla Order Status
on:
  schedule:
    - cron: '0 * * * *' # Se ejecuta cada hora automáticamente
  workflow_dispatch:      # Permite ejecutarlo manualmente con un botón

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: pip install requests

      - name: Patch Script and Run
        run: |
          # 1. Creamos un pequeño script puente para forzar el token
          cat << EOF > patch_script.py
          import json
          import os

          # Forzamos la creación del archivo de tokens que el script espera
          token_data = {
              "refresh_token": os.environ['TESLA_REFRESH_TOKEN'],
              "access_token": "init",
              "expires_at": 9999999999
          }
          with open('tesla_auth.json', 'w') as f:
              json.dump(token_data, f)
          
          print("✅ Parche aplicado: Archivo de autenticación forzado.")
          EOF

          python patch_script.py
          
          # 2. Ejecutamos el script original pero saltándonos la parte del login
          # Usamos un comando de reemplazo (sed) para desactivar la petición de URL
          sed -i "s/token_response = exchange_code_for_tokens(get_auth_code())/pass/g" tesla_order_status.py
          
          # 3. Correr el script
          echo "n" | python tesla_order_status.py
        env:
          TESLA_USER: ${{ secrets.TESLA_USER }}
          TESLA_REFRESH_TOKEN: ${{ secrets.TESLA_REFRESH_TOKEN }}
