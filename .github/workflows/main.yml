name: Check Tesla Order Status
on:
  schedule:
    - cron: '0 * * * *' # Se ejecuta cada hora automáticamente
  workflow_dispatch:      # Permite ejecutarlo manualmente con un botón

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: pip install requests

      - name: Create Cache File
        run: |
          # El script busca exactamente este formato
          echo '{"refresh_token": "${{ secrets.TESLA_REFRESH_TOKEN }}", "access_token": "init", "expires_at": 1999999999}' > tesla_auth.json
          # Hacemos una copia con el otro nombre por si acaso
          cp tesla_auth.json cache.json 
        
      - name: Run script
        run: |
          # El "n" responde a la pregunta de si quieres guardar los datos
          echo "n" | python tesla_order_status.py
        env:
          TESLA_USER: ${{ secrets.TESLA_USER }}
