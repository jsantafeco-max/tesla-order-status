name: Check Tesla Order Status

on:
  workflow_dispatch: # Esto activa el botón manual para probarlo ahora

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout código
        uses: actions/checkout@v3

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Instalar librerías
        run: pip install requests

      - name: Parchear y Ejecutar
        env:
          TESLA_REFRESH_TOKEN: ${{ secrets.TESLA_REFRESH_TOKEN }}
          TESLA_USER: ${{ secrets.TESLA_USER }}
        run: |
          # 1. Obtenemos un Access Token fresco usando tu Refresh Token de los Secrets
          cat << 'EOF' > get_token.py
          import requests
          import os
          refresh_token = os.environ['TESLA_REFRESH_TOKEN']
          url = "https://auth.tesla.com/oauth2/v3/token"
          payload = {
              "grant_type": "refresh_token",
              "client_id": "ownerapi",
              "refresh_token": refresh_token,
              "scope": "openid email offline_access"
          }
          response = requests.post(url, json=payload).json()
          if 'access_token' in response:
              print(response['access_token'])
          else:
              print("ERROR")
          EOF

          ACCESS_TOKEN=$(python get_token.py)
          
          if [ "$ACCESS_TOKEN" == "ERROR" ]; then
            echo "❌ Error: El Refresh Token no es válido o expiró."
            exit 1
          fi

          # 2. Inyectamos los tokens directamente en el script de Niklaswa
          sed -i "s/token_response = exchange_code_for_tokens(get_auth_code())/token_response = {'access_token': '$ACCESS_TOKEN', 'refresh_token': '$TESLA_REFRESH_TOKEN'}/g" tesla_order_status.py
          
          echo "✅ Sistema listo. Consultando a Tesla..."

          # 3. Ejecutamos el script enviando 'n' a las dos preguntas que hace al final
          printf 'n\nn' | python tesla_order_status.py
          
          # 3. Ejecutar el script
          # Usamos 'n' para que NO intente guardar el archivo en disco (ya que en GitHub Actions es inútil)
          echo "n" | python tesla_order_status.py
